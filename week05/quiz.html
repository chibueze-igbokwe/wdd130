<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="A simple HTML and CSS quiz to test web development knowledge.">
    <meta name="author" content="Chibueze Igbokwe">
    <title>HTML & CSS Quiz | WDD 130</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>HTML & CSS Knowledge Quiz</h1>
    </header>
    <main>
        <form>
            <div class="form-item">
                <label for="q1">1. What does the acronym HTML stand for?</label>
                <input type="text" id="q1" name="q1" required>
            </div>

            <div class="form-item">
                <label for="q2">2. Briefly explain the purpose of the CSS box model:</label>
                <textarea id="q2" name="q2" rows="4" required></textarea>
            </div>

            <div class="form-item">
                <label for="q3">3. Which CSS property is used to change the text color?</label>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="font-color">font-color</option>
                    <option value="text-style">text-style</option>
                    <option value="color">color</option>
                    <option value="background-color">background-color</option>
                </select>
            </div>

            <div class="form-item">
                <label for="q4">4. How many levels of headings (h1-h6) are available in
                    HTML?</label>
                <input type="number" id="q4" name="q4" min="1" max="10">
            </div>

            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>Â©2026 | Chibueze Igbokwe | WDD 130</p>
    </footer>
</body>

</html>
